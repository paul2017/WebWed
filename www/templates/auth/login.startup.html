<ion-view hide-nav-bar="true" class="login-view" cache-view="false">
    <ion-content scroll="false">
        <div class="top-content">
            <div class="login-logo">
                <img src="img/heart-ring.svg">
            </div>
        </div>
        <div class="middle-content">
            <div class="content-padding">
                <div class="row">
                    <div class="col">
                        <h1>Ready for a happy web-er after?</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-calm" ng-click="showAlert()">New Account</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-positive" ng-click="goWeddingPartyLogin()">Wedding Party Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-assertive" ng-click="goInvitedGuest()">Invited Guests</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-content">
            <div class="app-logo">
                <img src="img/web-wed-logo-white.svg">
            </div>
            <div class="tos-notice">
                <h4>By registering, I accept the <a href="#/terms-of-service/back">Terms of Service</a> and <a href="#/privacy-policy/back">Privacy Policy</a></h4>
            </div>
        </div>
    </ion-content>
</ion-view>
